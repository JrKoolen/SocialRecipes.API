on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  update-docker:
    name: Update Docker
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Debug Directory Structure
        run: |
          pwd
          ls

      # Run update-docker.sh
      - name: Run update-docker.sh
        run: |
          cd $GITHUB_WORKSPACE
          pwd
          ./update-docker.sh
