 #       git config user.email "github-actions[bot]@users.noreply.github.com"
 #       git checkout release
 #       git merge master -m "CI/CD: Merge master into release [skip ci]"
 #       git push origin release


  update-docker:
    name: Update Docker
    runs-on: windows-latest
    needs: build-and-test
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.run_build_and_test == 'true'
    steps:
      - name: Debug Directory Structure
        shell: bash
        run: |
          pwd
          ls -la
          ls -la SocialRecipes.API

      - name: Run update-docker.sh
        shell: bash
        run: |
          cd SocialRecipes.API
          pwd
          ls -la
          ./update-docker.sh
         
